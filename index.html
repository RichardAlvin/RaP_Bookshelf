<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf RAP's APP</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <section id="navbar">
    <nav class="navbar bg-dark">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="./img/bookshelf.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
          <span style="vertical-align: middle; font-size: 30px; font-weight: 700; color: white">Bookshelf RAP's APP</span>
        </a>
      </div>
    </nav>
  </section>

    <div class="row mt-3">
      <div class="col-md-6">
        <section class="input_section">
          <h2>Input Your New Book</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Title</label>
              <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
              <label for="inputBookAuthor">Author</label>
              <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
              <label for="inputBookYear">Year</label>
              <input id="inputBookYear" type="number" required>
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Complete Read?</label>
              <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" value="Submit" name="Submit" type="submit">Input Book to Bookshelf</button>
          </form>
        </section>
      </div>
      <div class="col-md-6">
        <section class="search_section">
          <h2>Search Bookshelf</h2>
          <form id="searchBook">
            <label for="searchBookTitle">Title</label>
            <input id="searchBookTitle" type="text">
            <button id="searchSubmit" type="submit">Search</button>
          </form>
        </section>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <section class="book_shelf">
          <h2 class="text-center">Unfinished Reading</h2>
          
          <div id="incompleteBookshelfList" class="book_list">
          </div>
        </section>
      </div>
      <div class="col-md-6">
        <section class="book_shelf">
          <h2 class="text-center">Finished Reading</h2>
          
          <div id="completeBookshelfList" class="book_list">
          </div>
        </section>
      </div>
    </div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
